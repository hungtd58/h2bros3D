<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - collada - skinning</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background: #777;
			padding: 0;
			margin: 0;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
		}

		a {
			color: #ffffff;
		}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> collada loader - skinning
		| Dancing Stormtrooper by <a href="https://sketchfab.com/strykerdoesgames" target="_blank" rel="noopener">StrykerDoesAnimation</a>
		is licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC
			Attribution</a>
	</div>

	<script src="../build/three.js"></script>
	<script src="js/loaders/ColladaLoader.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/WebGL.js"></script>
	<script src="js/libs/stats.min.js"></script>

	<script>

		if (WEBGL.isWebGLAvailable() === false) {

			document.body.appendChild(WEBGL.getWebGLErrorMessage());

		}

		var container, stats, clock, controls;
		var camera, scene, renderer, mixer;

		init();
		animate();

		function init() {

			container = document.getElementById('container');

			camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 25, 10000);
			camera.position.set(1000, 1000, 1000);

			scene = new THREE.Scene();

			clock = new THREE.Clock();

			// collada

			var loader = new THREE.ColladaLoader();
			// var daeList = ['./dae/Residential Buildings 001.dae',
			// 	'./dae/Residential Buildings 002.dae',
			// 	'./dae/Residential Buildings 003.dae',
			// 	'./dae/Residential Buildings 004.dae',
			// 	'./dae/Residential Buildings 005.dae',
			// 	'./dae/Residential Buildings 006.dae',
			// 	'./dae/Residential Buildings 007.dae',
			// 	'./dae/Residential Buildings 008.dae',
			// 	'./dae/Residential Buildings 009.dae',
			// 	'./dae/Residential Buildings 010.dae'];
			var daeList = [
				// 'models/blender/Q2_1_face.dae',
				// 'models/blender/v3/Q2_1_face_fix.dae',
				// 'models/blender/v3/Q2_2_face_fix.dae',
				// 'models/blender/v3/Q2_3_face_fix.dae',
				'models/blender/v3/Q2_4_face.dae',
				'models/blender/v3/Q2_5_face_fix.dae',
				'models/blender/v3/Q2_6_face.dae',
				'models/blender/v3/Q2_7_face.dae',
				'models/blender/v3/Q2_8_face.dae',
				'models/blender/v3/Q2_9_face.dae'
			];
			for (var i =  0; i < daeList.length; i++)
			loader.load(daeList[i], function (collada) {

				// var animations = collada.animations;
				var avatar = collada.scene;
				avatar.traverse(function (node) {

					if (node.isSkinnedMesh) {

						node.frustumCulled = false;

					}

				});

				mixer = new THREE.AnimationMixer(avatar);
				// var action = mixer.clipAction( animations[ 0 ] ).play();

				scene.add(avatar);

			});

			//

			// var gridHelper = new THREE.GridHelper( 10, 20 );
			// scene.add( gridHelper );

			//

			// var ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
			// ambientLight.position.set( 0, 0, 100000 );
			// scene.add(ambientLight);

			// var pointLight = new THREE.PointLight(0xffffff, 0.8);
			// pointLight.position.set( 0, 0, 100000 );
			// scene.add(camera);
			// camera.add(pointLight);

			scene.background = new THREE.Color().setHSL( 0.6, 0, 1 );
				scene.fog = new THREE.Fog( scene.background, 1, 5000 );
				// LIGHTS
				hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );
				hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 10 );
				scene.add( hemiLightHelper );
				//
				dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( - 1, 1.75, 1 );
				dirLight.position.multiplyScalar( 30 );
				scene.add( dirLight );
				dirLight.castShadow = true;
				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;
				var d = 50;
				dirLight.shadow.camera.left = - d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = - d;
				dirLight.shadow.camera.far = 3500;
				dirLight.shadow.bias = - 0.0001;
				dirLightHeper = new THREE.DirectionalLightHelper( dirLight, 10 );
				scene.add( dirLightHeper );
				// GROUND
				var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
				var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
				groundMat.color.setHSL( 0.095, 1, 0.75 );
				var ground = new THREE.Mesh( groundGeo, groundMat );
				ground.rotation.x = - Math.PI / 2;
				ground.position.y = - 33;
				scene.add( ground );
				ground.receiveShadow = true;

			//

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			//

			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.screenSpacePanning = true;
			controls.minDistance = 10;
			controls.maxDistance = 10000;
			controls.target.set(0, 0, 0);
			controls.update();

			//

			stats = new Stats();
			container.appendChild(stats.dom);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			render();
			stats.update();

		}

		function render() {

			var delta = clock.getDelta();

			if (mixer !== undefined) {

				mixer.update(delta);

			}

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>

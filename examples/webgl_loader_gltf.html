<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - glTF loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
		}

		#info a {
			color: #75ddc1;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
		Battle Damaged Sci-fi Helmet by
		<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
	</div>

	<script src="../build/three.js"></script>

	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/loaders/GLTFLoader.js"></script>
	<script src="js/objects/Water.js"></script>

	<script src="js/WebGL.js"></script>
	<script src="js/libs/stats.min.js"></script>
	<script src="js/libs/dat.gui.min.js"></script>

	<script>

		if (WEBGL.isWebGLAvailable() === false) {

			document.body.appendChild(WEBGL.getWebGLErrorMessage());

		}

		var container, stats, controls;
		var camera, scene, renderer, light;
		var water;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(10, window.innerWidth / window.innerHeight, 0.25, 10000);
			camera.position.set(1043, 208, -1203);

			controls = new THREE.OrbitControls(camera);
			controls.target.set(50, 0, -50);
			controls.update();

			// function onPositionChange(o) {

			// 	console.log("position changed in object");
			// 	console.log(o.target);
			// 	console.log(camera.position);
			// }

			// controls.addEventListener('change', onPositionChange);

			// envmap
			// var path = 'textures/cube/MilkyWay/';
			// var format = '.jpg';
			// var envMap = new THREE.CubeTextureLoader().load([
			// 	path + 'dark-s_px' + format, path + 'dark-s_nx' + format,
			// 	path + 'dark-s_py' + format, path + 'dark-s_ny' + format,
			// 	path + 'dark-s_pz' + format, path + 'nz' + format
			// ]);

			// scene = new THREE.Scene();
			// scene.background = envMap;

			var cubeTextureLoader = new THREE.CubeTextureLoader();

			cubeTextureLoader.setPath('textures/cube/skybox/');

			var cubeTexture = cubeTextureLoader.load([
				'px.jpg', 'nx.jpg',
				'py.jpg', 'ny.jpg',
				'pz.jpg', 'nz.jpg',
			]);

			scene = new THREE.Scene();
			scene.background = cubeTexture;

			light = new THREE.HemisphereLight(0xbbbbff, 0x444422);
			light.position.set(0, 10000, 0);
			scene.add(light);

			// model
			var loader = new THREE.GLTFLoader();
			loader.load('gltfdemo/scene.gltf', function (gltf) {

				gltf.scene.traverse(function (child) {

					if (child.isMesh) {

						child.material.envMap = cubeTexture;

					}
					child.position.x = 0; child.position.y = 0; child.position.z = 0;

				});

				scene.add(gltf.scene);

			}, undefined, function (e) {

				console.error(e);

			});

			// var waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);
			// water = new THREE.Water(
			// 	waterGeometry,
			// 	{
			// 		textureWidth: 512,
			// 		textureHeight: 512,
			// 		waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function (texture) {
			// 			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			// 		}),
			// 		alpha: 1.0,
			// 		sunDirection: light.position.clone().normalize(),
			// 		sunColor: 0xffffff,
			// 		waterColor: 0x001e0f,
			// 		distortionScale: 3.7,
			// 		fog: scene.fog !== undefined
			// 	}
			// );
			// water.rotation.x = - Math.PI / 2;
			// scene.add(water);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.gammaOutput = true;
			container.appendChild(renderer.domElement);

			window.addEventListener('resize', onWindowResize, false);

			// stats
			stats = new Stats();
			container.appendChild(stats.dom);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			renderWater();

			stats.update();

		}

		function renderWater() {

			var time = performance.now() * 0.001;

			// sphere.position.y = Math.sin( time ) * 20 + 5;
			// sphere.rotation.x = time * 0.5;
			// sphere.rotation.z = time * 0.51;

			// water.material.uniforms.time.value += 1.0 / 60.0;

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
